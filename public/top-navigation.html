    <div id="id01" class="modal">

        <!-- Modal Content -->
        <form class="modal-content animate">
          <div class="container login" style="margin-top: 100px;">
            <h3>Login</h3>
            <form>
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" class="form-control" id="uname1" placeholder="Username" required>

    <!-- The Modal -->
    
    <div id="id02" class="modal">

        <!-- Modal Content -->
        <form class="modal-content animate">
            <div class="container" style="margin-top: 100px;">
                <h3>Sign up</h3>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="fname">First name</label>
                      <input type="text" class="form-control focus" id="fname" placeholder="First Name" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" maxlength="20" required>
                    </div>
                  </div>
                  <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com"maxlength="64" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="uname">username</label>
                    <input type="text" class="form-control" id="uname2" placeholder="Username" maxlength="20" required>
                  </div>
                </div>
                  <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" id="address" placeholder="address" maxlength="120" required>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="pwd2"  placeholder="Password" maxlength="45" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" maxlength="45" required>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="mobile">Mobile</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Mobile" maxlength="15" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="gender">gender</label><br>
                        <select id="gender" class="custom-select" style="width:150px;">  
                          <option value="Male">Male</option> 
                          <option value="Female">Female</option> 
                      </select>
                      </div>
                      
                      
                  </div>
                    
                  <button type="button" class="btn btn-primary" onclick="registerCheck()">Sign up</button>
                </form>
            </div>

            <button type="button" onclick="document.getElementById('id02').style.display='none'" id="cancelbtn" class="cancelbtn animate">&times;</button>
        </form>
    </div>
