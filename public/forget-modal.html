<div class="modal fade" id="forgetModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div style="height: fit-content;" class="modal-content">
            <div class="modal-body px-5">
                <span id="message">Forget Password?</span>
                <h4>Enter Email</h4>
                <input id="forget-email" type="email" required>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" onclick="validEmail()" style="float: none; margin: 0 auto;">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
