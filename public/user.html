<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/userstyle.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/customscript.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="navbar();checkLoggedin();getUser();getReviewUser();"> 
    <div class="page-container">
    <div w3-include-html = "top-navigation.html"></div>

    <div class="colour">
        <div>
            <h2>&nbsp;&nbsp;&nbsp;Profile</h2>
            <button style="width: 150px; padding: 10px; margin-top: 40px;" onclick="deleteUser()" class="btn btn-danger">Delete Account</button>
        </div>
        
         
    </div> 
    
    <div style="width: fit-content;" class="row">
        <div class="row row-c">
            <div style="margin-left: 100px; width: 200px;">
                <h4 style="text-align: center;">Edit Account</h4>
                <img id="pfp" src="" alt="f">
                <input id="pfp_input" style="margin-top: 10px;" onchange="findSize(this);" type="file">
                <button type="submit" onclick="updateUser()" style="width: 100%; padding: 10px; margin-top: 600px;" class="btn btn-primary">Save Changes</button>
            </div>
            <div id="user">
                
                <div class="row col-md-8">
                    <h5>username:&emsp;</h5>
                    <p id="username"></p>
                </div>
                <br><br>
                <div class="row col-md-8">
                    <h5>email:&emsp;</h5>
                    <p id="email2"></p>
                </div>
                <br>
                <br>
                <h5>Your name</h5>
                <div class="form-row">
                    <div class="form-group ">                 
                    <input type="text" class="form-control focus" id="fname2" placeholder="First Name" required>
                    </div>
                    <div class="form-group "> 
                        <input type="text" class="form-control" id="lname2" placeholder="Last Name" required>
                    </div>
                </div><br>
                <h5>Address</h5>
                <div class="form-group green-border-focus">
                    <textarea id="address2" class="form-control" id="exampleFormControlTextarea5" rows="5"></textarea>
                </div><br>
                <h5>Mobile Number</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <input type="text" class="form-control focus" id="mobile2" placeholder="Mobile" required>
                    </div>
                    <div class="form-group col-md-6">
                        <select style="float:right;" id="gender2" class="custom-select" style="width:150px;">  
                            <option value="Male">Male</option> 
                            <option value="Female">Female</option> 
                        </select>
                    </div>
                </div><br>
            
                <br>  
                    <h5>Change Password</h5>
                    <div class="form-group">
                        <input type="password" id="current_pwd" class="form-control" placeholder="Current Password">
                    </div><br>
                    <div class="form-group">
                        <input type="password" id="new_pwd" class="form-control" placeholder="New Password">
                    </div><br>
                    <div class="form-group">
                        <input type="password" id="new_cpwd" class="form-control" placeholder="Confirm New Password">
                    </div><br>
                
                </div>
        </div>
    
        <div id="user-review-container">
            <h3 style="text-align: center;">Your Reviews</h3>
            <div id="user-review">
            
            </div>
        </div>
    </div><br><br><br><br><br><br>
    
    
    
      
    <div w3-include-html = "message-modal.html"></div>
    <div w3-include-html = "footer.html"></div>
</div>
    
</body>

<script src="js/w3.js"></script>

<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>
</html>
