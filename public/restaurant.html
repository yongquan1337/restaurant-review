<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/restaurantstyle.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/customscript.js" defer></script>
</head>
<body onload="getOneRestaurant();getReviewRestaurant();navbar();heart()">
    <!-- reload() -->
    <div w3-include-html = "top-navigation.html"></div>
    <div class="page-container">
    <!--CAROUSEL-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/pizza.jpg" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="images/dishes.jpg" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="images/goro.jpg" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    
    <br><br>
    <div>
        <div id="fav-btn">
            
        </div>
        
        <div class ="restaurant-container" >
            
            
            
            <div class="restaurant-container">
                <h3 id="name" class="restaurant-left"></h3>
                <div class="restaurant-info">
                    <h5 id="rating"></h5>
                    <img class="star" src="images/filled-star.png" alt="">
                    <h5 id="num-review"></h5>
                </div>
                <h6 id="additional-info" class="restaurant-left"></h5>
            </div>          
        </div>
        

        <div class="row containers">
            <div class = "img-container">
                <img id="thumb1" class=" restaurant-img" src="" alt="">
            </div>
            <div class = "img-container">
                <img id="thumb2" class="restaurant-img" src="" alt="">
            </div>
            <div  class = "img-container">
                <img id="thumb3" class="restaurant-img" src="" alt="">
            </div>
        </div>

        <div class = "row containers">
            <div class = "card-container">
                <div class="card">
                    <div class="card-body">
                    <h3 class="card-title">Ratings</h3><br><br><br>
                    <div class="row">
                        <h4>&emsp; Food &emsp;&emsp;&emsp;&emsp;&emsp;</h4>
                        <h4 id="food"></h4>
                        <img class="star" src="images/filled-star.png" alt="">
                    </div><br>
                    <div class="row">
                        <h4>&emsp; Service &emsp;&emsp;&emsp;&emsp;</h4>
                        <h4 id="service"></h4>
                        <img class="star" src="images/filled-star.png" alt="">
                    </div><br>
                    <div class="row">
                        <h4>&emsp; Value &emsp;&emsp;&emsp;&emsp;&emsp;</h4>
                        <h4 id="value"></h4>
                        <img class="star" src="images/filled-star.png" alt="">
                    </div>
                    </div>
                </div>
            </div>
            <div class = "card-container">
                <div class="card">
                    <div class="card-body">
                    <div class= "detail-container">
                        <h3 class="card-title">Details</h3>
                        <p id="detail" class="card-text"></p>
                    </div>
                    <br>
                    <div class= "detail-container">
                        <h3 class="card-title">Cuisine</h3>
                        <p id="cuisine" class="card-text"></p>
                    </div>
                    
                    </div>
                </div>
            </div>
            <div class = "card-container">
                <div class="card">
                    <div class="card-body">
                    <h3 class="card-title">Location and Contact</h5>
                    <div style="width: 350px; height: 150px;" id="map"></div>
                    <h5>Website <a id="website" href=""></a></h5>
                    <h5 id="hotline"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="review-box ">
        <div class="row" style="padding: 10px;">
            <h3 id="num-review2"></h3>
            <div id="write-container">
                <button id="write-review"  class="btn btn-dark review-btn">Write a review</button>
                <a id="write-link" href=""></a>
                
            </div>
            
        </div>
        <div id="review">
            
        </div>
    </div>
    <br><br><br><br><br><br><br>
    <div w3-include-html = "message-modal.html"></div>
    <div w3-include-html = "footer.html"></div>
    </div>
</body>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVHuTq8P_O55UK-SxUNN9HnI9TYEXXI_4"
    type="text/javascript"></script>

<script src="js/w3.js"></script>
<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>
</html>
