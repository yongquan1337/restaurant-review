<!DOCTYPE html>
<html lang="en">
    <head>
        <title>crumbs Food Review</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="css/loginstyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

        <div w3-include-html = "top-navigation.html"></div>
        <script src="js/customscript.js"></script>
    </head>


    
    
    <body onload="getAllRestaurant();navbar();">
        
        <!--CAROUSEL-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/pizza.jpg" alt="First Slide">
                </div>
                <div class="carousel-item">
                    <img src="images/dishes.jpg" alt="Second Slide">
                </div>
                <div class="carousel-item">
                    <img src="images/goro.jpg" alt="Third Slide">
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class = "search-container">
        <!-- The form -->
            <div class="example">
                <input id="search" type="text" placeholder="Search.." name="filter"></input>
                <button onclick="filter()"><i class="fa fa-search"></i></button>
                
            </div>
        </div>  

         <!-- Filters -->
         <div class = "filter-row">
             <div class="filter-container">
                <select id="cuisine" class="custom-select" style="width:150px;"> 
                    <option value="">Cuisine</option> 
                    <option value="Chinese">Chinese</option> 
                    <option value="Korean">Korean</option> 
                    <option value="Western">Western</option> 
                </select>
            </div>
            <div class="filter-container">
                <select id="region" class="custom-select" style="width:150px;"> 
                    <option value="">Region</option> 
                    <option value="Tampines">Tampines</option> 
                    <option value="Bedok">Bedok</option> 
                    <option value="Bishan">Bishan</option> 
                </select>
            </div>
            <div class="filter-container">
                <select id="rating"  class="custom-select" style="width:150px;"> 
                    <option value="">Ratings</option> 
                    <option value="321">Highest</option> 
                    <option value="123">Lowest</option>
                </select>
            </div>
            
        </div>  
          

        <div class="row" id="restaurantList">
             
            
        </div>
            
            

            
        <div w3-include-html = "message-modal.html"></div>
        <div w3-include-html = "footer.html"></div>
        
        <br><br>
            
    </body>




    
<script src="js/w3.js"></script>
<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>


</html>
